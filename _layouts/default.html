<!DOCTYPE html>
<html lang="{{ site.lang | default: " en-US" }}">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% seo %} {# Plugin jekyll-seo-tag vẫn hữu ích #}

    <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}">
    {% include head-custom.html %} {# Giữ lại nếu bạn có dùng #}
  </head>
  <body>
    {% include header.html %}

    <main class="page-content" aria-label="Content">
      <div class="wrapper"> {# Thêm class wrapper để tiện style sau này #}
        {{ content }} {# Nội dung từ file .md sẽ được chèn vào đây #}
      </div>
    </main>

    {% include footer.html %}

  </body>
</html>
