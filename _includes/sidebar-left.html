{% comment %} File: _includes/sidebar-left.html (Updated) {% endcomment %}
<aside class="sidebar sidebar-left">

  <div class="site-info">
    <div class="site-avatar">
      <a href="{{ "/" | relative_url }}">
        <img src="/assets/images/placeholder-avatar.jpg" alt="Avatar" class="avatar-img">
        </a>
    </div>
    <a class="site-title" rel="author" href="{{ "/" | relative_url }}">{{ site.title | default: "My Blog" }}</a>
    <p class="site-tagline">{{ site.description }}</p>
  </div>

  <nav class="sidebar-nav">
    <nav class="sidebar-nav">
      <ul>
        <li>
          <a href="{{ '/' | relative_url }}" {% if page.url == '/' %}class="active"{% endif %}>
            <i class="fa-fw fas fa-home menu-icon"></i>
            <span>HOME</span>
          </a>
        </li>
        <li>
          {% comment %} Highlight khi ở trang /categories/ hoặc trang con như /categories/cloud/ {% endcomment %}
          <a href="{{ '/categories/' | relative_url }}" {% if page.url contains '/categories/' %}class="active"{% endif %}>
            <i class="fa-fw fas fa-stream menu-icon"></i>
            <span>CATEGORIES</span>
          </a>
        </li>
        <li>
          <a href="{{ '/tags/' | relative_url }}" {% if page.url contains '/tags/' %}class="active"{% endif %}>
            <i class="fa-fw fas fa-tags menu-icon"></i>
            <span>TAGS</span>
          </a>
        </li>
        <li>
          <a href="{{ '/archives/' | relative_url }}" {% if page.url contains '/archives/' %}class="active"{% endif %}>
            <i class="fa-fw fas fa-archive menu-icon"></i>
            <span>ARCHIVES</span>
          </a>
        </li>
        <li>
          <a href="{{ '/about/' | relative_url }}" {% if page.url == '/about/' %}class="active"{% endif %}>
             <i class="fa-fw fas fa-info-circle menu-icon"></i>
            <span>ABOUT</span>
          </a>
        </li>
      </ul>
    </nav>
  </nav>

  <div class="social-links">
     <a href="https://github.com/{{ site.github_username }}" aria-label="GitHub" target="_blank" rel="noopener noreferrer"><i class="fab fa-github"></i></a>
     </div>

</aside>
